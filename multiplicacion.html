<meta charset="UTF-8">
<h2> Calculo de la Tabla de Multiplicacion </h2>
<script>

function saltarlinea(){
	document.write("<br><br><br>");
}

function imprimir(frase){
	document.write(frase);
	saltarlinea();
}

var numero = 1

imprimir("While");
while (numero <= 10){
	imprimir(5 * numero);
	numero++;
}

imprimir("for");
for(numero = 1; numero <= 10; numero++) {
	imprimir(5 * numero);
}

</script>
