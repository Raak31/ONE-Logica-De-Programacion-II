<meta charset="UTF-8">
<h2> Calculo De Puntos - Liga De Futbol </h2>
<script>

function saltarlinea(){
	document.write("<br><br><br>");
}

function imprimir(frase){
	document.write(frase);
	saltarlinea();
}

var victorias = parseInt(prompt("Ingrese la cantidad de victorias: "));
var empate = parseInt(prompt("Ingrese la cantidad de empates: "));
puntajetotal = (victorias * 3 + empate);

imprimir("El total de puntos del equipo es: " + puntajetotal);

if (puntajetotal > 28){
imprimir("El equipo esta mejor que el año pasado");
}

if (puntajetotal < 28){
imprimir("El equipo esta peor que el año pasado");
}

if (puntajetotal == 28){
imprimir("El equipo esta igual que el año pasado");
}


</script>
