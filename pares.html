<meta charset="UTF-8">
<h2> Calculo de Media de las Edades de una Familia </h2>
<script>

function saltarlinea(){
	document.write("<br><br><br>");
}

function imprimir(frase){
	document.write(frase);
	saltarlinea();
}

var contador = 2

while (contador <= 100) {
	imprimir(contador);
	contador = contador + 2;
}

imprimir("FIN");

</script>
